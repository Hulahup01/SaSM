<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные события и их имитация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Лабораторная работа 1</h1>
        <h2>«Случайные события и их имитация» </h2>
        <br>
        <h2>Имитация простого случайного события</h2>
        <label for="probability">Введите вероятность события (0-1):</label>
        <input type="number" id="probability" min="0" max="1" step="0.01" placeholder="Например, 0.7">
        
        <label for="trials">Введите количество испытаний (например, 1000000):</label>
        <input type="number" id="trials" min="1" placeholder="Например, 1000000">
        
        <button onclick="runSimpleSimulation()">Запустить симуляцию простого события</button>

        <div class="result" id="simple-result"></div>
        <br>
        
        <h2>Имитация сложного случайного события</h2>
        <label for="complexProbabilities">Введите список вероятностей через запятую (например, 0.3, 0.5, 0.9):</label>
        <input type="text" id="complexProbabilities" placeholder="Например, 0.3, 0.5, 0.9">
        
        <button onclick="runComplexSimulation()">Запустить симуляцию сложного события</button>
        
        <div class="result" id="complex-result"></div>
        <br>

        <h2>Имитация зависимых событий</h2>
        <label for="probabilityA">Введите вероятность P(A):</label>
        <input type="number" id="probabilityA" min="0" max="1" step="0.01" placeholder="Например, 0.7">
        
        <label for="probabilityBA">Введите условную вероятность P(B|A):</label>
        <input type="number" id="probabilityBA" min="0" max="1" step="0.01" placeholder="Например, 0.6">

        <button onclick="runDependentSimulation()">Запустить симуляцию зависимых событий</button>
        
        <div class="result" id="dependent-result"></div>
        <br>

        <h2>Имитация событий, образующих полную группу</h2>
        <label for="groupProbabilities">Введите вероятности событий через запятую (например, 0.2, 0.3, 0.5):</label>
        <input type="text" id="groupProbabilities" placeholder="Например, 0.2, 0.3, 0.5">
        
        <button onclick="runFullGroupSimulation()">Запустить симуляцию полной группы событий</button>
        
        <div class="result" id="group-result"></div>
        <br>
    </div>

    <script src="script.js"></script>
</body>
</html>
